<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SurVis - AI Deception Papers</title>

  <script src="survis.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      margin-bottom: 16px;
    }
    #vis {
      margin-top: 8px;
    }
    .node {
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      background: #eef;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>AI Deception and Misinformation Research</h1>
  <div id="vis">Loadingâ€¦</div>
  <script>
    
    window.addEventListener('DOMContentLoaded', function() {
      fetch('data.json')
        .then(resp => {
          if (!resp.ok) throw new Error('Network error');
          return resp.json();
        })
        .then(json => {
          SurVis.start({
            data: json,
            element: document.getElementById('vis'),
       
            sortField: 'year',
            sortDescending: true
          });
        })
        .catch(err => {
          document.getElementById('vis').textContent = 'Failed to load data.json';
          console.error(err);
        });
    });
  </script>
</body>
</html>
