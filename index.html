
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SurVis - AI Deception Papers</title>
    <script type="text/javascript" src="https://rawgit.com/fabian-beck/survis/master/survis.js"></script>
  </head>
  <body>
    <h1>AI Deception and Misinformation Research</h1>
    <div id="vis"></div>
    <script type="text/javascript">
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          SurVis.start({
            data: data,
            element: document.getElementById('vis')
          });
        });
    </script>
  </body>
</html>
